<div id="popup-edit-company" class="popup">

                <h3 class="pb">Редактировать</h3>

                <form action="">
                    <div class="wrapper edit-company">
                        <div class="wrapper__inner">
                            <div class="row">
                                <div class="col col-12">
                                    <div class="col-inner">
                                        <p class="font-normal mb--mini">Фактический адрес</p>
                                        <input type="text" name="my_address" class="edit-company__input">
                                    </div>
                                </div>
                                <div class="col col-12">

                                        <p class="font-normal mb--mini">Телефон</p>

                                    </div>
                                </div>
                                <div class="col col-12 pb-0">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="edit-company__buttons">
                            <button type="button" class="button light-btn edit-company-cansel">

                            </button>
                            <button type="submit" class="button dark-btn disabled edit-company-submit">

            </div>
        </div>
