<div id="popup-lists" class="popup">
    <div class="popup__wrapper_outer">
        <div class="popup__wrapper_inner">
            <div class="popup__wrapper">
                <div class="popup__close"></div>
                <h3 class="pb">Списки</h3>
                <div class="wrapper choose-lists">
                    <form action="" id="choose-lists-form">
                        <div class="wrapper__inner">
                            <div class="choose-lists__item">
                                <input type="checkbox" name="list-0" id="list-0">
                                <label for="list-0">Избранное</label>
                            </div>
                            <div class="choose-lists__item">
                                <input type="checkbox" name="list-1" id="list-1">
                                <label for="list-1">Академия кофе, Вокзальная магистраль</label>
                            </div>
                            <div class="choose-lists__item">
                                <input type="checkbox" name="list-2" id="list-2">
                                <label for="list-2">Академия кофе, Академ</label>
                            </div>
                            <div class="choose-lists__item">
                                <input type="checkbox" name="list-3" id="list-3">
                                <label for="list-3">Академия кофе, проспект карла Маркса</label>
                            </div>
                        </div>
                        <div class="choose-lists__buttons">
                            <button type="button" class="button light-btn create-list-btn">
                                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="15" y="7" width="1" height="15" transform="rotate(90 15 7)" fill="#1B1B1B"/>
                                    <rect x="8" y="15" width="1" height="15" transform="rotate(-180 8 15)" fill="#1B1B1B"/>
                                </svg>
                                <span>Создать список</span>
                                <span>Создать</span>
                            </button>
                            <input type="submit" id="submit-choose-lists" class="button dark-btn" value="Выбрать" disabled readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
