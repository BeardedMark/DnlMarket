<div id="popup-search-company" class="popup">
    <div class="popup__wrapper_outer">
        <div class="popup__wrapper_inner">
            <div class="popup__wrapper">
                <div class="popup__close"></div>
                <h3 class="search-company__header pb">Поиск компании</h3>

                <div class="wrapper search-company">
                    <div class="wrapper__inner">
                        <div class="row">
                            <div class="col col-12">
                                <div class="col-inner">
                                    <p class="font-normal mb--mini">Введите ИНН</p>
                                    <input type="text" name="my_company_inn" class="search-company__input">
                                </div>
                            </div>
                            <div class="col col-12 pb-0">
                                <div class="col-inner">
                                    <p class="font-normal mb--mini">Введите название компании</p>
                                    <input type="text" name="my_company_name" class="search-company__input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-company__buttons">
                        <button type="button" class="button light-btn search-company-cansel">
                            <span>Отмена</span>
                        </button>
                        <button type="button" class="button dark-btn disabled search-company-submit" data-result="success">
                            <span>Добавить</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
